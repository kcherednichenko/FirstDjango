{% extends 'base.html' %}

{% block content %}
    <h2>Information about product</h2>
    <p>Name: {{ item.name }}</p>
    <p>Brand: {{ item.brand }}</p>
    {% if item.count == 0 %}
        <p>Product is out of stock</p>
    {% else %}
        <p>Amount: {{ item.count }}</p>
    {% endif %}
    <p><a href="{% url 'items-list' %}">Back to items list</a></p>
{% endblock %}
